<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container d-flex h-100">
      <header>
      </header>

            <label for="movieSearch" id="movieSearch" class="justify-content-center">FindMyMovie</label>

            <button type="button" class="btn btn-default" id="search-button">Find</button>
        </form>
      </div>
      <div class="row" id="searchResult" style="display:none">

      </div>

    </div>
