<!DOCTYPE html>
<html>
  <head>
    <title>My Weather</title>
    <link href = "css/bootstrap.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="row" style="margin-top: 2vw">
        <div class="col-sm-2">
          <button type="button" id="create-button" class="btn btn-default">Create DVD</button>
        </div>
        <div class="col-sm-2">
          <button type="button" id="search-button" class="btn btn-default">Search</button>
        </div>
        <div class="col-sm-3">
          <select class="form-control" id="select-action">
            <option value="" selected disabled>Search Category</option>
            <option value="1">Title</option>
            <option value="2">Release Date</option>
            <option value="3">Director</option>
            <option value="4">Rating</option>
          </select>
        </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="search-term" placeholder="Search Term" required />
          </div>
      </div>
      <hr />
      <div class="row">
        <div id="dvdTableDiv">
          <table id="dvdTable" class="table table-hover">
            <tr>
              <th width="25%">Title</th>
              <th width="25%">Release Date</th>
              <th width="15%">Director</th>
              <th width="10%">Rating</th>
              <th width="25%"></th>
            </tr>
            <tbody id="contentRows"></tbody>
          </table>
        </div>
      </div>
      <div class="row" id="createForm">
          <h2>Create Dvd</h2>
          <form class="form-horizontal" role="form" id="create-form">
            <div class="form-group">
              <label for="add-title" class="col-md-2 control-label text-left justify-content-start">
                Title:
              </label>
              <div class="col-md-5">
                <input type="text" class="form-control" id="add-title" placeholder="Title" required />
              </div>
            </div>
            <div class="form-group">
              <label for="add-releaseDate" class="col-md-2 control-label">
                Release Date:
              </label>
              <div class="col-md-5">
                <input type="text" class="form-control" id="add-releaseDate" placeholder="Release Year" required />
              </div>
            </div>
            <div class="form-group">
              <label for="add-director" class="col-md-2 control-label">
                Director:
              </label>
              <div class="col-md-5">
                <input type="text" class="form-control" id="add-director" placeholder="Director" />
              </div>
            </div>
            <div class="form-group">
              <div>
                <label for="add-rating" class="col-md-2 control-label">
                  Rating:
                </label>
              </div>
              <div class="col-md-5">
                <select class="form-control" id="add-rating">
                  <option value="" selected disabled>Rating</option>
                  <option value="G">G</option>
                  <option value="PG">PG</option>
                  <option value="PG-13">PG-13</option>
                  <option value="R">R</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="add-notes" class="col-md-2 control-label">
                Notes:
              </label>
              <div class="col-md-5">
                <textarea class="form-control" id="add-notes" placeholder="Enter Note"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-1">
                <input type="hidden" id="cancel-create">
                  <button type="button" id="create-cancel-button" class="btn btn-default" onclick="hideEditForm()">Cancel</button>
              </div>
              <div class="col-md-1">
                <button type="button" id="confirm-button" class="btn btn-default">Create</button>
              </div>
            </div>
          </form>
      </div>

    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
