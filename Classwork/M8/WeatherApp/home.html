<!DOCTYPE html>
<html>
  <head>
    <title>My Weather</title>
    <link href = "css/bootstrap.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="row text-center">
        <h1>Weather Page</h1>
        <hr />
      </div>
      <div class="row">
        <form class="form-horizontal" role="form" id="zipcode-form">
          <div class="form-group">
            <label for="zipcode" class="col-md-offset-1 col-sm-2 control-label">
              Zipcode:
            </label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="add-zipcode" placeholder="Zipcode" required />
            </div>
            <label for="units" class="col-sm-1 control-label">Units:</label>
            <div class="col-sm-2">
              <select class="form-control col-sm-1" id="select-units">
                <option selected value="1">Imperial</option>
                <option value="2">Metric</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button type="button" id="weather-button" class="btn btn-default">Get Weather</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row" id="currentConditionsDiv" style="display:none">
        <div class="col-sm-6">
          <div class="row" id="currentCity"></div>
          <div class="row">
            <div class="col-sm-2 align-middle" id="icon"></div>
            <div class="col-sm-2 align-middle" id="weatherDescription"></div>
            <div class="col-sm-2">
              <table id="current-conditions-table" class="table table-hover">
                <tbody id="contentRows"></tbody>
                <tr>
                  <td>Temperature: </td>
                  <td id="temperature"></td>
                </tr>
                <tr>
                  <td>Humidity: </td>
                  <td id="humidity"></td>
                </tr>
                <tr>
                  <td>Wind: </td>
                  <td id="wind"></td>
                </tr>
              </table>
              <hr />
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="fiveDayConditions" style="display:none">
        <div class="row">
          <h2>Five Day Forecast</h2>
        </div>
        <div class="row">
          <div class="col-sm-2" id="day-0">
          </div>
          <div class="col-sm-2" id="day-9">
          </div>
          <div class="col-sm-2" id="day-18">
          </div>
          <div class="col-sm-2" id="day-27">
          </div>
          <div class="col-sm-2" id="day-36">
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
