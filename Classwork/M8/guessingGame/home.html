<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/>
        <title>Ajax Calls With jQuery</title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 id="mainHeading">Ajax Calls With jQuery</h1>
        </div>

        <div class="container">
            <form class="form-horizontal" role="form" id="add-form" method="POST">
                <div class="form-group">
                    <label for="add-first-name" class="col-md-4 control-label">GameID:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="gameID" placeholder="GameID" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-last-name" class="col-md-4 control-label">Guess:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="guess" placeholder="Guess" required/>
                    </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="button" id="guess-button" class="btn btn-default">Guess!</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>All Games</h1>
                    <div id="allGames">
                    </div>
                </div>

                <div class="col-md-6">
                    <h1>The New Guess</h1>
                    <div id="newGuess">
                    </div>
                </div>
            </div>


        </div>


        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
