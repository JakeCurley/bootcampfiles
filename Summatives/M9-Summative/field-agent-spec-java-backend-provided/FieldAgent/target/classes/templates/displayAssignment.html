
<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Agent Assignment Service</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <h3>Assignment</h3>
          </div>
          <div class="row">  
            <div class="col">
                <form action="addAssignment" method="POST" class="form">
                    <div class="row form-group">
                        <div class="col">
                            <label for="fieldAgent">Field Agent</label>
                            <select class="form-control" name="agent">
                                <option name ="agent" th:value="${agent.identifier}" th:text="${agent.firstName + ' ' + agent.middleName + ' ' + agent.lastName}"></option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="country">Country</label>
                            <select class="form-control" name="country">
                                <option>-Select Country-</option>
                                <option  name="countryNew" th:each="country : ${countries}" th:value="${country.countryCode}" th:text="${country.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="startDate">Start</label>
                            <input class="form-control" type="date" id="startDate" name="startDate" />
                        </div>
                        <div class="col">
                            <label for="projectEndDate">Project End Date</label>
                            <input class="form-control" type="date" name="projectedEndDate"/>
                        </div>
                        <div class="col">
                            <label for="actualEndDate">Actual End Date</label>
                            <input class="form-control" type="date" id="actualEndDate" name="actualEndDate"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="notes">Notes</label>
                            <textarea class="form-control" type="text" id="notes" name="notes"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary" id="save">Save</button>
                        <a href="#" th:href="@{displayAssignments(identifier=${agent.identifier})}" class="btn btn-primary" id="cancel" style="margin-left: 1vw">Cancel</a>
                    </div>
                </form>
            </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
